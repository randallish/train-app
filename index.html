<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
 <div class="container">
     <div class="jumbotron">
         <h1 class="text-center">Where's My Train?</h1>
         </div>

         <div class="row">
             <div class="col-lg-12">
                 <div class="panel-heading">
                     <h2 class="panel-title">Train Schedule</h2>
                     </div>

                     <div class="panel-body">
                         <table class="table" id="table-schedule">
                             <thead>
                                 <tr>
                                     <th>Train Name</th>
                                     <th>Destination</th>
                                     <th>Frequency (min)</th>
                                     <th>Next Arrival<th>
                                     <th>Minutes Away</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    </table>
                                    </div>
                                    </div>
                                    <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h3 class="panel-title"><strong>Add Train</strong></h3>
                                            </div>
                                            <div class="panel-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="name-input">Train Name</label>
                                                        <input class="form-control" id="name-input" type="text">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="destination-input">Destination</label>
                                                        <input class="form-control" id="destination-input" type="text">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="train-input">First Train Time (HH:mm - military time)</label>
                                                        <input class="form-control" id="first-input" type="text">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="frequency-input">Frequency (min)</label>
                                                        <input class="form-control" id="frequency-input" type="text">
                                                    </div>
                                                    <button class="btn btn-success" id="submit" type="submit">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                                   
                
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/main.js"></script>
</body>


</html>
